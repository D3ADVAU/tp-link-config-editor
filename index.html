<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TP-Link Router Config Editor</title>
  <meta name="description"
    content="A web interface to edit TP-Link Router Config export files (typically named config.bin).">
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <header>
    <h1>TP-Link Router Config Editor</h1>
    <div>
      <button id="IMPORT">Import</button>
      <button id="EXPORT">Export</button>
      <input id="FILE" type="file" accept=".bin" autocomplete="off" hidden />
      <input id="LITTLE_ENDIAN" type="checkbox" autocomplete="off" hidden />
    </div>
  </header>
  <main>
    <textarea id="RESULT" placeholder="Import your router configuration file (config.bin) to see it here. Make your changes, then export it back out.

This editor is completely client-side. Your configuration is not sent anywhere so your passwords should be safe."
      autocomplete="off"></textarea>
  </main>
  <footer>
    [ <a href="https://github.com/jahed/tp-link-config-editor">Source code</a> ]
    [ <a href="./LICENSE.txt">Terms of use</a> ]
  </footer>
  <script src="./vendor/crypto-js.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
