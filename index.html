<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>TP-Link Router Config Editor</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
</link>
</head>

<body>
  <header>
    <h1>TP-Link Router Config Editor</h1>
    <div>
      <button id="IMPORT">Import</button>
      <button id="EXPORT">Export</button>
      <button id="DISCARD">Discard</button>
      <input id="FILE" type="file" accept=".bin" autocomplete="off" hidden />
    </div>
  </header>
  <main>
    <textarea 
        id="RESULT"
        placeholder="Import a configuration file to see it here."
        autocomplete="off"
    ></textarea>
  </main>
  <footer>
    [ <a href="https://github.com/jahed/tp-link-config-editor">Source code</a> ]
    [ <a href="https://github.com/jahed/tp-link-config-editor/LICENSE">Terms of use</a> ]
  </footer>
  <script src="./vendor/crypto-js.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
